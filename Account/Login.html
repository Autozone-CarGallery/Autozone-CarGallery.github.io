<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Login.css">
    <script src="../LoggedIn.js"></script>
    <title>Login</title>

</head>

<body onload="FullscreenImage()">

    <img id="Logo" class="Logo" style="display: none;" src="../IMG-20240402-WA0041.jpg" alt="Logo">

    <form action="#">

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <span class="Login-Register">No account? <a href="Register.html">create one</a></span>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="ReturnButton" onclick="goBack()">Return</button>
            <span class="password">Forgot <a href="ResetPass.html">password?</a></span>
        </div>
    </form>







</body>

</html>
