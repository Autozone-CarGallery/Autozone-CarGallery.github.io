<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Login.css">
    <script src="../LoggedIn.js"></script>

    <title>Register</title>

</head>

<body onload="FullscreenImage()">

    <img id="Logo" class="Logo" style="display: none;" src="../main_Photos/Loading.gif" alt="Logo">

    <form onsubmit="return CheckPassword()">

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="Email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <label for="PasswordConfirm"><b>Re-Enter Password</b></label>
            <input type="password" placeholder="Re-Enter Password" id="PasswordConfirm" name="PasswordConfirm" required>
            <div id="ErrorMessage" class="Errormessage"></div>
        </div>
        <button type="submit">Register</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="Login-Register">Have an account? <a href="Login.html">Sign in</a></span>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="ReturnButton" onclick="goBack()">Return</button>
        </div>
    </form>



</body>





</html>
