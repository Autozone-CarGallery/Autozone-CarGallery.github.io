<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Registering page" />
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../LoggedIn.js"></script>

    <title>Register</title>

</head>

<body onload="FullscreenImage()">
    <div class="AlertBox" id="ErrorMessage">
        <p class="Alert"></p>

    </div>
    <nav>
        <div class="LOGO">
            <a href="../Index.html"><img src="../main_Photos/LOGO.png"></a>
        </div>
        <form style="display:inline-block; ">
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input type="search" class="search-input" placeholder="search...">
            </div>
        </form>
        <a href="../Index.html"><i class="bx bxs-home"></i>Home</a>
        <a href="Profile.html" onclick="return CheckLogin()"><i class='bx bxs-user'></i>Profile</a>
        <a href="../Index.html#service"><i class="bx bxs-cog"></i>Services</a>
        <a href="../About Us Page/aboutus.html"><i class=" bx bxs-info-circle"></i>About</a>
        <a href="#"><button class="addbutton"><i class="bx bx-cart-add"></i>My Cart</button></a>
    </nav>

    <img id="LogoGif" class="LogoGif" style="display: none;" src="../main_Photos/Loading.gif" alt="Logo">

    <form id="Re_form" onsubmit="return CheckPassword()" method="get" action="Profile.html">

        <div class="containerLogin">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required autocomplete="off">
            <label for="Email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <label for="PasswordConfirm"><b>Re-Enter Password</b></label>
            <input type="password" placeholder="Re-Enter Password" id="PasswordConfirm" name="PasswordConfirm" required>

            <button type="submit">Register</button>
        </div>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="LoginRegister">Have an account? <a href="Login.html">Sign in</a></span>

        </div>

        <div class="containerLogin" style="background-color:#f1f1f1">
            <button type="button" class="ReturnButton" onclick="goBack()">Return</button>
        </div>
    </form>



</body>





</html>
