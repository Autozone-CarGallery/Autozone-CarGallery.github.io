<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test Drive" />
  <title>Test_Drive</title>
  <link rel="icon" type="image/x-icon" href="Cars/driving.png">
  <script src="../LoggedIn.js"></script>
  <script src="../js.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px auto;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html"><img src="main_Photos/LOGO.png"></a>
    <form>
      <div class="search">
        <span class="material-symbols-outlined">search</span>
        <input type="search" class="search-input" placeholder="search...">
      </div>
    </form>
    <a href="../index.html"><i class="bx bxs-home"></i>Home</a>
    <a href="../Account/Profile.html" onclick="return CheckLoginin()"><i class='bx bxs-user'></i>Profile</a>
    <a href="../index.html#service"><i class="bx bxs-cog"></i>Services</a>
    <a href="../About Us Page/aboutus.html"><i class=" bx bxs-info-circle"></i>About</a>
    <a href="../shop.html"><button class="addbutton"><i class="bx bx-cart-add"></i>Shop</button></a>
  </nav>

<div class="container">
  <h2>Request a Test Drive</h2>
  <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="car-model">Car Model:</label>
    <input type="text" id="car-model" name="car-model" required>
    
    <label for="message">Additional Message:</label>
    <textarea id="message" name="message"></textarea>
    
    <input type="submit" value="Request Test Drive">
  </form>
</div>

<footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
  &copy; 2024 Car Zone Team. All rights reserved.
</footer>
</body>
</html>
