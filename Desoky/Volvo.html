        <script>
            function toggleCarsSection() {
                var carsSection = document.getElementById("cars");
                if (carsSection.style.display === "none") {
                    carsSection.style.display = "block";
                } else {
                    carsSection.style.display = "none";
                }
            }
        </script>
    </head>
