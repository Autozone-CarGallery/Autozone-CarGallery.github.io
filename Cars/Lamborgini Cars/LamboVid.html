<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamborgini Video</title>
  <link rel="stylesheet" href="LamboVid.css">
  <script src="LamboVid.js"></script>
</head>

<body>
  <div class="video-container">
    <video id="Lamborgini" autoplay controls muted>
      <source src="Beyond innovation.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <h1>Don't forget to visit our Hall of fame museum to see our greatest innovation</h1>
  </header>
  <div class="iframe-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2837.961820457619!2d11.1258606!3d44.659131699999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fc395a3ff12a5%3A0xcd8bded915d658e8!2sLamborghini%20Automobile%20Museum!5e0!3m2!1sen!2seg!4v1713460348110!5m2!1sen!2seg"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="form-container">
    <p>Help us improve! Let us know which car you'd like to see on our website in the future.</p>
    <form id="car-preference-form">
      <label for="car-name">Car Name:</label><br>
      <input type="text" id="car-name" name="car-name" required><br><br>

      <label for="car-model">Car Model:</label><br>
      <input type="text" id="car-model" name="car-model" required><br><br>

      <label for="comments">Additional Comments (Optional):</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

      <input id="submit-btn" type="button" onclick="f()" value="Submit">
    </form>




</body>

</html>
